// === VARIABLES GLOBALES ===
let currentStep = 1;
let startTime = null;
let timerInterval = null;
let lastComment = "";

// === √âL√âMENTS DOM ===
let menuScreen, gameScreen, endScreen;
let startBtn, restartBtn, quitBtn;
let questionText, choicesContainer, commentDiv, timerDiv, finalTimeDiv;

// === FONCTIONS UTILITAIRES ===
function showScreen(screenToShow) {
    // Cacher tous les √©crans
    document.querySelectorAll('.screen').forEach(screen => {
        screen.classList.remove('active');
    });
    // Afficher l'√©cran demand√©
    screenToShow.classList.add('active');
}

function formatTime(seconds) {
    const minutes = Math.floor(seconds / 60);
    const remainingSeconds = seconds % 60;
    return `${minutes}min ${remainingSeconds}s`;
}

function startTimer() {
    startTime = Date.now();
    timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        timerDiv.textContent = `Temps perdu : ${formatTime(elapsed)}`;
    }, 1000);
}

function stopTimer() {
    if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
    }
}

function calculateElapsedTime() {
    if (startTime) {
        return Math.floor((Date.now() - startTime) / 1000);
    }
    return 0;
}

// === FONCTIONS DE JEU ===
function startGame() {
    currentStep = 1;
    lastComment = "";
    showScreen(gameScreen);
    startTimer();
    displayQuestion();
}

function displayQuestion() {
    const question = questions[currentStep];
    
    if (!question) {
        endGame();
        return;
    }

    // Afficher le commentaire s'il y en a un
    if (lastComment) {
        commentDiv.textContent = lastComment;
        commentDiv.style.display = 'block';
    } else {
        commentDiv.style.display = 'none';
    }

    // Afficher la question
    questionText.textContent = question.text;

    // Vider le conteneur des choix
    choicesContainer.innerHTML = '';

    // Cr√©er les boutons de choix
    question.choices.forEach((choice, index) => {
        const button = document.createElement('button');
        button.textContent = choice.text;
        button.className = 'choice-button';
        button.onclick = function() {
            makeChoice(index);
        };
        choicesContainer.appendChild(button);
    });
}

function makeChoice(choiceIndex) {
    const question = questions[currentStep];
    const choice = question.choices[choiceIndex];
    
    // Sauvegarder le commentaire pour l'affichage suivant
    lastComment = choice.comment;
    
    // Passer √† l'√©tape suivante
    if (choice.next === "end") {
        endGame();
    } else {
        currentStep = choice.next;
        displayQuestion();
    }
}

function endGame() {
    stopTimer();
    const elapsedTime = calculateElapsedTime();
    finalTimeDiv.textContent = `Temps perdu : ${formatTime(elapsedTime)}`;
    showScreen(endScreen);
}

function resetGame() {
    stopTimer();
    currentStep = 1;
    lastComment = "";
    startTime = null;
    showScreen(menuScreen);
}

// === INITIALISATION ===
document.addEventListener('DOMContentLoaded', function() {
    // R√©cup√©rer les √©l√©ments DOM
    menuScreen = document.getElementById('menu-screen');
    gameScreen = document.getElementById('game-screen');
    endScreen = document.getElementById('end-screen');
    startBtn = document.getElementById('start-btn');
    restartBtn = document.getElementById('restart-btn');
    quitBtn = document.getElementById('quit-btn');
    questionText = document.getElementById('question-text');
    choicesContainer = document.getElementById('choices-container');
    commentDiv = document.getElementById('comment');
    timerDiv = document.getElementById('timer');
    finalTimeDiv = document.getElementById('final-time');

    // Attacher les √©v√©nements
    startBtn.onclick = startGame;
    restartBtn.onclick = resetGame;
    quitBtn.onclick = endGame;
    
    // Afficher l'√©cran de menu au chargement
    showScreen(menuScreen);
});
