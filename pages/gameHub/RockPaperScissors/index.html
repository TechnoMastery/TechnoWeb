<!DOCTYPE html>
<html lang="fr">

<!-- ===== Partie HTML (Structure de la page) ===== -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Pierre Feuille Ciseaux</title>

    <!-- ===== Partie CSS (Mise en forme et style) ===== -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #eef1f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 8px;
        }

        .score {
            font-size: 22px;
            font-weight: bold;
        }

        .result {
            font-size: 18px;
            margin: 20px 0;
            height: 24px;
        }

        .choices {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }

        .choice {
            background: none;
            border: none;
            font-size: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            background-color: #f8f8f8;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .choice:hover {
            transform: scale(1.2);
            background-color: #e0e0e0;
        }

        .choice:focus {
            outline: none;
        }

        .action-message {
            font-size: 18px;
            margin-top: 20px;
            color: #555;
        }

        .game-history {
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            background-color: #f8f8f8;
            border-radius: 8px;
            padding: 10px;
        }

        .history-item {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }

        .reset-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .reset-button:hover {
            background-color: #45a049;
        }

        @media (max-width: 480px) {
            .choices {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .game-container {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <!-- Titre du jeu -->
        <h1>Pierre Feuille Ciseaux</h1>

        <!-- Tableau de scores -->
        <div class="score-board">
            <div>
                <p>Joueur</p>
                <p class="score" id="player-score">0</p>
            </div>
            <div>
                <p>Ordinateur</p>
                <p class="score" id="computer-score">0</p>
            </div>
        </div>

        <!-- Affichage du r√©sultat du round -->
        <div class="result" id="result">Faites votre choix !</div>

        <!-- Boutons de choix (√©motic√¥nes) -->
        <div class="choices">
            <button class="choice" id="rock" title="Pierre">ü™®</button>
            <button class="choice" id="paper" title="Feuille">üçÇ</button>
            <button class="choice" id="scissors" title="Ciseaux">‚úÇÔ∏è</button>
        </div>

        <!-- Message suppl√©mentaire -->
        <p class="action-message">Cliquez sur une ic√¥ne pour jouer</p>

        <!-- Historique des parties -->
        <div class="game-history">
            <h3>Historique des parties</h3>
            <div id="history-list"></div>
        </div>

        <!-- Bouton pour r√©initialiser le score -->
        <button class="reset-button" id="reset">R√©initialiser le score</button>
    </div>

    <!-- ===== Partie JavaScript (Logique du jeu) ===== -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // S√©lection des √©l√©ments du DOM
            const choices = document.querySelectorAll('.choice');
            const playerScore = document.getElementById('player-score');
            const computerScore = document.getElementById('computer-score');
            const resultDisplay = document.getElementById('result');
            const historyList = document.getElementById('history-list');
            const resetButton = document.getElementById('reset');

            // Initialisation des scores
            let score = {
                player: 0,
                computer: 0
            };

            // Ajout des √©v√©nements aux boutons de choix
            choices.forEach(choice => {
                choice.addEventListener('click', function() {
                    const playerChoice = this.id;
                    playRound(playerChoice);
                });
            });

            // Bouton de r√©initialisation du jeu
            resetButton.addEventListener('click', resetGame);

            // Fonction pour jouer un tour
            function playRound(playerChoice) {
                const options = ['rock', 'paper', 'scissors'];
                const computerChoice = options[Math.floor(Math.random() * options.length)];

                const result = getResult(playerChoice, computerChoice);
                updateUI(playerChoice, computerChoice, result);
            }

            // Fonction pour d√©terminer le gagnant
            function getResult(player, computer) {
                if (player === computer) return '√©galit√©';

                const winConditions = {
                    rock: 'scissors',
                    paper: 'rock',
                    scissors: 'paper'
                };

                if (winConditions[player] === computer) {
                    score.player++;
                    return 'gagn√©';
                } else {
                    score.computer++;
                    return 'perdu';
                }
            }

            // Mise √† jour de l'interface utilisateur
            function updateUI(playerChoice, computerChoice, result) {
                const emojiMap = {
                    rock: 'ü™®',
                    paper: 'üçÇ',
                    scissors: '‚úÇÔ∏è'
                };

                const frenchMap = {
                    rock: 'Pierre',
                    paper: 'Feuille',
                    scissors: 'Ciseaux'
                };

                // Message de r√©sultat
                let message = '';
                if (result === 'gagn√©') {
                    message = `Vous avez gagn√© ! ${frenchMap[playerChoice]} bat ${frenchMap[computerChoice]}`;
                } else if (result === 'perdu') {
                    message = `Vous avez perdu ! ${frenchMap[computerChoice]} bat ${frenchMap[playerChoice]}`;
                } else {
                    message = `√âgalit√© ! Vous avez tous les deux choisi ${frenchMap[playerChoice]}`;
                }

                resultDisplay.textContent = message;

                // Mise √† jour des scores
                playerScore.textContent = score.player;
                computerScore.textContent = score.computer;

                // Mise √† jour de l'historique
                const historyItem = document.createElement('div');
                historyItem.classList.add('history-item');
                historyItem.innerHTML = `
                    <span>Vous: ${emojiMap[playerChoice]}</span> vs 
                    <span>Ordinateur: ${emojiMap[computerChoice]}</span> - 
                    <strong>${result.charAt(0).toUpperCase() + result.slice(1)}</strong>
                `;
                historyList.prepend(historyItem);

                // Limiter l'historique √† 10 √©l√©ments maximum
                if (historyList.children.length > 10) {
                    historyList.removeChild(historyList.lastChild);
                }
            }

            // Fonction pour r√©initialiser le jeu
            function resetGame() {
                score.player = 0;
                score.computer = 0;
                playerScore.textContent = '0';
                computerScore.textContent = '0';
                resultDisplay.textContent = 'Faites votre choix !';
                historyList.innerHTML = '';
            }
        });
    </script>
</body>
</html>
